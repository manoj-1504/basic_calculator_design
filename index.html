<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR</title>
</head>

<body>
    <div id="calc">
        <input type="text" id="txtbox">
        <div class="btn-lt">
            <div class="col1">
                <button id="clr">Clr</button>
                <button id="del">Del</button>
                <button id="mul">X</button>
            </div>
            <div class="col2">
                <button id="num">9</button>
                <button id="num">8</button>
                <button id="num">7</button>
                <button id="div">/</button>
            </div>
            <div class="col3">
                <button id="num">6</button>
                <button id="num">5</button>
                <button id="num">4</button>
                <button id="add">+</button>
            </div>
            <div class="col4">
                <button id="num">3</button>
                <button id="num">2</button>
                <button id="num">1</button>
                <button id="sub">-</button>
            </div>
            <div class="col5">
                <button id="period">.</button>
                <button id="num0">0</button>
                <button id="eqls">=</button>
            </div>
        </div>

    </div>
</body>

</html>
